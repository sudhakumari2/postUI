<!DOCTYPE html>
<html lang="en" class="hydrated"><head>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"><style data-styles="">ion-icon{visibility:hidden}.hydrated{visibility:inherit}</style>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Post UI of Livejet App Project">
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://post-ui-127-paritosh.netlify.app/">
        <meta property="og:title" content="Post UI 127">
        <meta property="og:description" content="Post UI of Livejet App Project">
        <meta property="og:image" content="https://i.postimg.cc/SsgDSSF0/screenshot-127-0-0-1-5500-index-html-1612297462454.png">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
        <!-- Our CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Poppins Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
            

            <title>Post UI 127</title>
        <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js" data-stencil-namespace="ionicons"></script><script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js" data-stencil-namespace="ionicons"></script>
    </head>
        
    <body>
        <header class="post-ui-header sticky-top">
            <ul class="nav bg-white" >
                <li class="nav-item">
                    <a class="nav-link mt-1" href="#">
                        <ion-icon class="post-ui-nav-back-ico text-dark md hydrated" name="arrow-back-outline" role="img" aria-label="arrow back outline"></ion-icon>
                    </a>
                </li>
                <li class="nav-item pt-2 pl-1">
                    <span class="post-ui-nav-txt">Post</span>
                </li>
            </ul>
        </header>
        <section class="pl-3">
            <div class="post">
                        <img class="post__pic" src="/host-pic.jpg" alt="Post Image">

                        <div class="post__text" >Be Yourself, there's no one better. #selfie # at...</div>

    
            </div>
            <span class="border__line"></span >
            <div class="post-ui-location-info">
                <div class="post-ui-location__text">Location</div>
                <div class="address-info">
                    <div class="address-info__wrapper">
                        <div class="address-info__wrapper__text">El Junco Jazz</div> 
                        <div class="address-info__wrapper__name">Madarid, Splain</div>
                    </div>
                    <ion-icon class="post-ui-cross-ico position-absolute md hydrated" name="close-outline" role="img" aria-label="close outline"></ion-icon>
                </div>
            </div>
            <!-- </hr> -->
            <span class="border__line"></span >
                <div class="post-ui-category-info">
                    <div class="post-ui-category-info__text">Category</div>
                    <div class="post-ui-category-info__con">
                        <div class="post-ui-category-info__con__border">
                            <img class="post-ui-category-info__con__img" src="/music-back.jpeg" alt="music "/>
                            <span class="post-ui-category-card-text">music</span>
                        </div>
                        <span class="post-ui-change-span position-absolute align-items-center d-flex">
                            <span class="post-ui-change-text font-weight-light">Change</span>
                            <ion-icon class="post-ui-change-arrow-ico md hydrated" name="chevron-forward-outline" role="img" aria-label="chevron forward outline"></ion-icon>
                        </span>
                    </div>
                
                    </div>
                    </div>
            </hr>
                 
            <span class="border__line"></span >
                <div class="share-plateform">
                    <div class="post-ui-share__text">Share to</div>
                    <div class="social-platforms pt-4 d-flex">
                        <span class="social-logo mr-3">
                            <img  class="post-ui-social-ico" src="/insta-img.png" alt="instagram "/>
                            <div class="post-ui-social__name">instagram</div>
                        </span>
                    <span class="social-logo mr-3">
                        <img  class="post-ui-social-ico" src="/fb-img.png" alt="instagram "/>
                        <div class="post-ui-social__name">Facebook</div>
                    </span>
                    <span class="social-logo mr-3">
        
                        <img  class="post-ui-social-ico" src="/twitter.png" alt="instagram "/>
                        <div class="post-ui-social__name post-ui-social__name--twi">Twitter</div>
                    </span>
                </div>
            </hr>
        </div>
        <div class="post-ui-check-logo position-fixed">
            <img  class="rounded-circle" src="/check-img.png" alt="check-"/>

        </div>
        </section>
        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- ION ICONS -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    </body>

</html>
